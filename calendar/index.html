<!DOCTYPE html>
<html ng-app="calendarApp">
<head>
    <title>Miami Beach Mobile - Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script type="text/javascript" src="//use.typekit.net/god6oxc.js"></script>
    <script type="text/javascript">try { Typekit.load(); } catch (e) { }</script>
    <link rel="stylesheet" type="text/css" href="css/miamibeach.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.2.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/angular.js"></script>
    <script src="app/calendarApp.js"></script>
    <script src="app/controllers/calendarCtrl.js"></script>
</head>
<body>
    <!-- Start of first page -->
    <div data-role="page" ng-controller="calendarCtrl">
       
        <a href="https://www.miamibeachfl.gov/mobile-app-calendar-view/"><div class="coverImage"></div></a>
      

        <div role="main" class="ui-content" ng-repeat="calendar in calendars | orderBy:predicate:reverse">

            <div class="mayor" style="margin-top:10px;">
               
                <h2><strong>{{calendar.summary}}</strong></h2>
                <h2>{{calendar.start | date: 'longDate'}}</h2>
              

            </div>
            <div style="margin-top:10px;">
                <h3 data-bind="text: summary"></h3>
                <div class="calendardetails">
                    <strong>When: </strong> <span>{{calendar.start | date: 'shortTime'}}</span> - <span>{{calendar.end | date: 'shortTime'}}</span><br />
                    <strong>Where: </strong> <span>{{calendar.location}}</span><br />
                    <strong>Description: </strong><span>{{calendar.description}}</span>
                </div>
                <hr width="90%" style="margin-top:10px;" />
            </div>

        </div>
        <div class="footerImage">

        </div>
    </div>

</body>
</html>
